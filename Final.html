<script>
	var onPlay=false;

	// The play botton function
	function play(){
		if(!onPlay){
  		// play the audio part
			onPlay=true;
			var audio = new Audio('audios/play.ogg');
  			audio.play();
			audio.onended=function(){
				onPlay=false;
			}
		}
	}

	// This global variable controls the playing of the audio
	// It is set up to prevent run-on audios.
	// However, the audios are not cut precisely.
	// There may be a little bit delayed before onPlay allows the next audio to play.

	function playWhat(name,index){
			if(!onPlay){
			onPlay=true;
			var aud1 = new Audio("audios/YouChoose.ogg");
			var aud2 = new Audio("audios/" + name+'.ogg');
			var aud3 = new Audio("audios/what.ogg");
			aud1.play();
			aud1.onended=function(){
				aud2.play();
				aud2.onended=function(){
					aud3.play();
					aud3.onended=function(){
						onPlay=false;
					}
				}
			}
		}
		chooseWhat(name,index);
	}

	function hover(name){
		if(!onPlay){
				onPlay=true;
				var aud = new Audio("audios/"+name+'.ogg');
				aud.play();
				aud.onended=function(){
					onPlay=false;
				}
		}
	}

	var currentClass;

	function congratulation(name){
				var aud1 = new Audio("audios/congratulation.ogg");
				var aud2 = new Audio("audios/" + name+'.ogg');
				aud1.play();
				aud1.onended=function(){
					aud2.play();
				}
			}

		function failed(name){
					var aud1 = new Audio("audios/failed.ogg");
					var aud2 = new Audio("audios/" + name +'.ogg');
					aud1.play();
					aud1.onended=function(){
						aud2.play();
					}
				}
		

	// The de-facto unbiased shuffle algorithm is the Fisher-Yates (aka Knuth) Shuffle.
	// Code from: http://stackoverflow.com/questions/2450954/how-to-randomize-shuffle-a-javascript-array
	function shuffle(array) {
	  var currentIndex = array.length, temporaryValue, randomIndex;

	  // While there remain elements to shuffle...
	  while (0 !== currentIndex) {

	    // Pick a remaining element...
	    randomIndex = Math.floor(Math.random() * currentIndex);
	    currentIndex -= 1;

	    // And swap it with the current element.
	    temporaryValue = array[currentIndex];
	    array[currentIndex] = array[randomIndex];
	    array[randomIndex] = temporaryValue;
	  }

	  return array;
	}

	var map = {
		"Mammals": ["Dog", "Cat", "Fox"],
		"Birds": ['Vulture', 'Hummingbird', 'Falcon'],
		"Fish" : ['Goldfish', 'Swordfish', 'Shark'],
		"Reptiles" : ['Snake', 'Alligator', 'Lizard'],
		"Amphibians" : ['Frog', 'Salamander', 'Caecilian'],
		"Arthropods" : ['Crab', 'Butterfly', 'Scorpiones']
	}

	// the times of the clicks choose left.
	var times;
	//
	var correctAnswer;
	
	// The step after clicks the pictures
	
	var list=[];
	
	function chooseWhat(name,option){
		if(list.length==0 && option !== 0){
			endOfClassGame();
			return;
		}
		// make all animal button enable.
		var animalButtons = document.getElementsByClassName('animal');
		for(var i = 0; i < animalButtons.length; i++) {
			animalButtons[i].disabled = false;
		}
		
		// Append a image
		animalList = map[name];
		//shuffle if begin the game for a new class
		if(option==0){
			list = shuffle(JSON.parse(JSON.stringify(map[name])));
		}
		animal =list[getGameIndex()];
		correctAnswer = animal;
		// add the picture element on the page.
		document.getElementById("animalImg").style.display="inline";
		document.getElementById("animalImg").src = "images/" + animal + '.jpeg';
		// Random shuffle list.
		// shuffle the list to create buttons but not changing the original list
		var buttonList = shuffle(JSON.parse(JSON.stringify(map[name])));
		// Filled the button, and assign the buttons with id by giving names
		document.getElementById('ram_animal_1').innerHTML = buttonList[0];
		document.getElementsByClassName('animal')[0].setAttribute("id",buttonList[0]);

	  	document.getElementById('ram_animal_2').innerHTML = buttonList[1];
		document.getElementsByClassName('animal')[1].setAttribute("id",buttonList[1]);

	  	document.getElementById('ram_animal_3').innerHTML = buttonList[2];
		document.getElementsByClassName('animal')[2].setAttribute("id",buttonList[2]);

		// make the buttons shows up.
	  	document.getElementById('select_animal').style.display = "block";
		times = 3;
		currentClass = name;
	}
	function getGameIndex(){
		var a = Math.floor(Math.random()*list.length);
		return a;
	}
	function endOfClassGame(){
		document.getElementById("animalImg").style.display="none";
		
	  	document.getElementById('select_animal').style.display = "none";
		setTimeout(function(){
			var audio = new Audio('audios/finish.ogg');
			audio.play();
			},5000);
	}
	
	function selectAnimal(animal){
		times = times-1;
		if(animal == correctAnswer){
			congratulation(animal);
			if(times == 2){
				var i = list.indexOf(animal);
				list.splice(i,1);
			}
			
			chooseWhat(currentClass,1);
			
		} else if(times == 0){
			// failed answer the animal correctlly in three times.
			failed(correctAnswer);
			// show the right answer.
			document.getElementById(correctAnswer).setAttribute('id','answer');
			// disable all the buttons.
			var animalButtons = document.getElementsByClassName('animal');
			for(var i = 0; i < animalButtons.length; i++) {
				animalButtons[i].disabled = true;
			}
			setTimeout(function(){
				chooseWhat(currentClass,1);
			},7000);
		} 
	}
