<body>
<div class="container">
	<div class="row">
		<div class="col-md-12" style="text-align: right;">
			
			<img src="frame.png" id="MainImg">
			<div id="button-Wrapper">
				<button id="PlayButton" onclick="play()">PLAY</button>
			
			</div>
		</div>
	</div>
	<div class="row">
	<div class="table-Wrapper">
		<table id="table">
			<tr>
				<td>
				<div class="smallPicFrame">
				<img src="Mammals.jpg" class="smallPic" id="Mammals" onMouseOver="hover(this.id)" onClick="playWhat(this.id)">

				</div>
				</td>
				<td>
				<div class="smallPicFrame">
				<img src="Birds.jpg" class="smallPic" id="Birds" onMouseOver="hover(this.id)" onClick="playWhat(this.id)">
					<p>Birds</p>
					</div>
				</td>
				
				<td>
				<div class="smallPicFrame">
				<img src="Fish.jpg" class="smallPic" id="Fish" onMouseOver="hover(this.id)" onClick="playWhat(this.id)">
					<p>Fish</p>
					</div>
				</td>
				
				<td>
				<div class="smallPicFrame">
				<img src="Reptiles.jpg" class="smallPic" id="Reptiles" onMouseOver="hover(this.id)" onClick="playWhat(this.id)">
					<p>Reptiles</p>
					</div>
				</td>
				
				<td>
				<div class="smallPicFrame">
				<img src="Amphibians.jpg" class="smallPic" id="Amphibians" onMouseOver="hover(this.id)" onClick="playWhat(this.id)">
					<p>Amphibians</p>
					</div>
				</td>
				
				<td>
				<div class="smallPicFrame">
				<img src="Arthropods.jpg" class="smallPic" id="Arthropods" onMouseOver="hover(this.id)" onClick="playWhat(this.id)">
					<p>Arthropods</p>
					</div>
				</td>
			</tr>
		</table>
		</div>
	</div>


</div>
	<style>
	#PlayButton{
		padding: 1.5em;

	}

		width: 100%;

		overflow-x: scroll;
		padding: 1.5em;

	}
	table{
		font: 1em;
		background-color: black;

		padding-right: 1%;

		border-bottom-width: 1.6vw;

		border-left: none;

		border-collapse: separate;
        border-spacing: .8em;
		
	}

		overflow: hidden;
		background-color: white;
	}
	th, td { 
		min-width: 180px;
		
	}
	#button-Wrapper{
			align-content: center;
			text-align: right;

			height: 0px;
	}
</style>
<script>

	function play(){
		if(!onPlay){
  		// play the audio part
			onPlay=true;
		var audio = new Audio('play.ogg');
  			audio.play();
			audio.onended=function(){
				onPlay=false;
			}
		}
	}
	
	var onPlay=false;
	
	// This global variable controls the playing of the audio
	// It is set up to prevent run-on audios.
	// However, the audios are not cut precisely.
	// There may be a little bit delayed before onPlay allows the next audio to play.
	
	function playWhat(name){
			if(!onPlay){
			onPlay=true;
			var aud1 = new Audio("YouChoose.ogg");
			var aud2 = new Audio(name+'.ogg');
			var aud3 = new Audio("what.ogg");
			aud1.play();
			aud1.onended=function(){
				aud2.play();
				aud2.onended=function(){
					aud3.play();
					aud3.onended=function(){
						onPlay=false;
					}
				}
			}
			}
	}
	
	
	function hover(name){
		if(!onPlay){
				onPlay=true;
				var aud = new Audio(name+'.ogg');
				aud.play();
				aud.onended=function(){
					onPlay=false;
				}
		}
	}

						   
</script>

	</script>
